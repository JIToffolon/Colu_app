<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Colu app</title>
</head>

<body>
    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>Coluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- APP -->
            <div id="paso-1" class="seccion">
                <h2>
                    Servicios
                </h2>
                <p class="text-center">Elegí tus servicios a continuación</p>
                <div id="servicios" class="listado-servicios"> </div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>
                    Datos y Cita
                </h2>
                <p class="text-center">Ingresá tus datos y fecha acá</p>
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input id="nombre" type="text" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="fecha">
                            Fecha
                        </label>
                        <input id="fecha" type="date">
                    </div>
                    <div class="campo">
                        <label for="hora">
                            Hora
                        </label>
                        <input id="hora" type="time">
                    </div>
                </form>
            </div>
            <div id="paso-3" class="seccion resumen-contenido">
                <h2>
                    Resumen
                </h2>
            </div>


            <div class="paginacion">
                <button id="ant">
                    &laquo; Anterior
                </button>
                <button id="sig">
                    Siguiente &raquo;
                </button>
            </div>

        </div>
    </div>


    <script src="./build/js/bundle.min.js"></script>
</body>

</html>
